<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8e307d42e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left-page">
        <img class="floating-image" src="img/img-menu.png" alt="imagem-menu" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod minima
          fuga perspiciatis dignissimos ut aliquid consectetur facilis ea ab
          repellat aspernatur, odit accusamus, quos ipsam repellendus deleniti.
        </p>
      </div>
      <div class="right-page">
        <div class="title">
          User <br />
          Login
        </div>
        <form action="post" class="user">
          <label for=""
            ><i class="fa-solid fa-user"></i
            ><input type="email" name="email" id="email" placeholder="Email"
          /></label>
          <label for=""
            ><i class="fa-solid fa-lock"></i
            ><input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
          /></label>
        </form>
        <div class="between">
          <label for="" class="check"
            ><label class="remember">
                <input checked="checked" type="checkbox">
                <div class="checkmark"></div>
              </label>Remember</label
          >
          <a href="forgot.html" class="forgot"
            >Forgot Password?</a
          >
        </div>
        <div class="footer">
          <button>LOGIN</button> <a href="register.html">Create Acount</a>
        </div>
      </div>
    </div>
  </body>
</html>
